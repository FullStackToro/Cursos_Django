<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    {% load static %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="row justify-content-start">
        {% block respuesta %}
        <div class="main col-9 p-3 mx-auto justify-content-center">
                <h1>Eliminar</h1><hr>

        <div class="row">
            <h2>¿Estas seguro que deseas eliminar el siguiente curso?</h2>


        <fieldset disabled>
            <div class="mb-3">
                <label for="titulo" class="form-label">Curso:</label>
                <input type="text" class="form-control" id="titulo" name="t1" aria-describedby="emailHelp" value="{{ curso.name }}">
            </div>
            <div class="mb-3">
                <label for="cdescription" class="form-label">Descripción:</label>
                <textarea class="form-control" name="d1" id="cdescription" rows="5" >{{ curso.desc.descripcion }}</textarea>
            </div>
        </fieldset>

        <div class="row justify-content-around mt-4">
            <div class="col-5">
                <button type="submit" class="btn btn-primary col-8 border border-dark border-2 offset-md-2 fs-5" form="form1">No</button>
            </div>
            <div class="col-7">
                <button type="submit" class="btn btn-danger col-12 border border-dark border-2 fs-5git init
" form="form2">¡Si! Quiero eliminarlo</button>
            </div>
        </div>

        <form method="post" action="/" id="form1">{% csrf_token %}</form>
        <form method="post" action="/delete/{{ curso.id }}" id="form2">{% csrf_token %}</form>


        </div>
        {% endblock %}
    </div>
</div>
</body>
</html>
